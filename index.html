<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        html = prompt("do  you know HTML(yes/no)").toLowerCase() === 'yes'
        css = prompt("do you know css(yes/no)").toLowerCase() === 'yes'
        bootstrap = prompt("do you know css(yes/no)").toLowerCase() === 'yes'
        js = prompt("do you know css(yes/no)").toLowerCase() === 'yes'
        react = prompt("do you know css(yes/no)").toLowerCase() === 'yes'
        node = prompt("do you know css(yes/no)").toLowerCase() === 'yes'
        res = (html && css && bootstrap && !js && !react && !node)
            ? "you can become a UI/UX designer" 
            : (html && css && bootstrap && !js && !react && !node)
                ? "you can become a fronted developer" 
                : (html && css && bootstrap && js && react && !node)
                    ? "you can become a backted developer" 
                    : (html && css && bootstrap && js && node && react)
                        ? "you can become a fullstack developer" 
                        : "don't worry.if you want to learn these skills,then go and join 10000 coders"
        alert(res);


    </script>

</body>

</html>
